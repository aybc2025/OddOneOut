<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chairWoodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F3611;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Back rest top -->
  <rect x="28" y="18" width="44" height="6" rx="3"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="2"/>

  <!-- Back rest -->
  <rect x="28" y="20" width="44" height="32" rx="4"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="2"/>

  <!-- Back rest wood grain -->
  <rect x="30" y="22" width="40" height="2" rx="1" fill="#6F3611" opacity="0.3"/>
  <rect x="30" y="28" width="40" height="1.5" rx="0.75" fill="#6F3611" opacity="0.2"/>
  <rect x="30" y="34" width="40" height="2" rx="1" fill="#6F3611" opacity="0.3"/>
  <rect x="30" y="40" width="40" height="1.5" rx="0.75" fill="#6F3611" opacity="0.2"/>
  <rect x="30" y="46" width="40" height="2" rx="1" fill="#6F3611" opacity="0.3"/>

  <!-- Back rest vertical slats for detail -->
  <rect x="36" y="22" width="3" height="26" rx="1.5" fill="#6F3611" opacity="0.2"/>
  <rect x="48" y="22" width="3" height="26" rx="1.5" fill="#6F3611" opacity="0.2"/>
  <rect x="60" y="22" width="3" height="26" rx="1.5" fill="#6F3611" opacity="0.2"/>

  <!-- Back rest highlight -->
  <rect x="32" y="23" width="8" height="24" rx="2" fill="#CD853F" opacity="0.3"/>

  <!-- Seat -->
  <rect x="25" y="48" width="50" height="8" rx="3"
        fill="url(#seatGradient)" stroke="#6F3611" stroke-width="2"/>

  <!-- Seat cushion effect -->
  <ellipse cx="50" cy="52" rx="20" ry="3" fill="#6F3611" opacity="0.2"/>

  <!-- Front left leg -->
  <rect x="28" y="54" width="6" height="36" rx="3"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="1.5"/>

  <!-- Front right leg -->
  <rect x="66" y="54" width="6" height="36" rx="3"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="1.5"/>

  <!-- Back left leg -->
  <rect x="28" y="22" width="6" height="35" rx="3"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="1.5"/>

  <!-- Back right leg -->
  <rect x="66" y="22" width="6" height="35" rx="3"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="1.5"/>

  <!-- Leg highlights -->
  <rect x="29.5" y="56" width="2" height="30" rx="1" fill="#CD853F" opacity="0.4"/>
  <rect x="67.5" y="56" width="2" height="30" rx="1" fill="#CD853F" opacity="0.4"/>
  <rect x="29.5" y="24" width="2" height="28" rx="1" fill="#CD853F" opacity="0.4"/>
  <rect x="67.5" y="24" width="2" height="28" rx="1" fill="#CD853F" opacity="0.4"/>

  <!-- Support bar between front legs -->
  <rect x="28" y="78" width="44" height="4" rx="2"
        fill="url(#chairWoodGradient)" stroke="#6F3611" stroke-width="1.5"/>

  <!-- Leg feet -->
  <ellipse cx="31" cy="90" rx="4" ry="2" fill="#6F3611"/>
  <ellipse cx="69" cy="90" rx="4" ry="2" fill="#6F3611"/>
</svg>
