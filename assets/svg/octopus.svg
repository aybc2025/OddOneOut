  <circle cx="31" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="29" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="38" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="37" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="46" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="46" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="54" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="54" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="62" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="63" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="69" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="71" cy="86" r="2" fill="#E94FA0" opacity="0.8"/>
  <circle cx="75" cy="78" r="2.5" fill="#E94FA0" opacity="0.8"/>
  <circle cx="77" cy="85" r="2" fill="#E94FA0" opacity="0.8"/>

