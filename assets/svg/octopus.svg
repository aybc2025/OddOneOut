  <!-- Right pupil -->
  <circle cx="57" cy="37" r="3" fill="#000000"/>

  <!-- Left eye shine -->
  <circle cx="44" cy="35" r="1.5" fill="#FFFFFF"/>

  <!-- Right eye shine -->
  <circle cx="58" cy="35" r="1.5" fill="#FFFFFF"/>

  <!-- Happy mouth -->
