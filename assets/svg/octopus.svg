<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="octopusBodyGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FF85C2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94FA0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="tentacleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF85C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
