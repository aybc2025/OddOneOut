<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brushHandleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5A2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C3317;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ferruleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bristleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6B800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brush handle -->
  <rect x="40" y="10" width="20" height="45" rx="4"
        fill="url(#brushHandleGradient)" stroke="#4A2F1A" stroke-width="2"/>

  <!-- Wood grain details -->
  <line x1="43" y1="15" x2="43" y2="50" stroke="#5C3317" stroke-width="1.5" opacity="0.4"/>
  <line x1="47" y1="15" x2="47" y2="50" stroke="#5C3317" stroke-width="1" opacity="0.3"/>
  <line x1="53" y1="15" x2="53" y2="50" stroke="#5C3317" stroke-width="1" opacity="0.3"/>
  <line x1="57" y1="15" x2="57" y2="50" stroke="#5C3317" stroke-width="1.5" opacity="0.4"/>

  <!-- Handle highlight -->
  <rect x="52" y="12" width="3" height="40" rx="1.5" fill="#A0723B" opacity="0.4"/>

  <!-- Metal ferrule -->
  <rect x="38" y="52" width="24" height="12" rx="2"
        fill="url(#ferruleGradient)" stroke="#909090" stroke-width="1.5"/>

  <!-- Ferrule shine -->
  <rect x="39" y="53" width="22" height="4" rx="1" fill="#FFFFFF" opacity="0.5"/>

  <!-- Ferrule band details -->
  <line x1="38" y1="56" x2="62" y2="56" stroke="#808080" stroke-width="0.8" opacity="0.6"/>
  <line x1="38" y1="60" x2="62" y2="60" stroke="#808080" stroke-width="0.8" opacity="0.6"/>

  <!-- Bristles (multiple individual bristles for realistic look) -->
  <!-- Left bristles -->
  <path d="M39 64 L37 82 L39 85" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M41 64 L39 84 L41 87" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M43 64 L42 85 L43 88" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>

  <!-- Center bristles -->
  <path d="M45 64 L45 86 L45 89" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M47 64 L47 86 L47 90" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M49 64 L49 87 L49 90" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M51 64 L51 87 L51 90" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M53 64 L53 86 L53 90" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M55 64 L55 86 L55 89" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>

  <!-- Right bristles -->
  <path d="M57 64 L58 85 L57 88" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M59 64 L61 84 L59 87" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>
  <path d="M61 64 L63 82 L61 85" fill="url(#bristleGradient)" stroke="#E6B800" stroke-width="0.8"/>

  <!-- Paint on bristles (colorful detail) -->
  <ellipse cx="45" cy="82" rx="8" ry="6" fill="#FF3B30" opacity="0.6"/>
  <ellipse cx="50" cy="84" rx="7" ry="5" fill="#007AFF" opacity="0.5"/>
  <ellipse cx="55" cy="82" rx="6" ry="5" fill="#34C759" opacity="0.5"/>
</svg>
