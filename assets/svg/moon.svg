<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Moon gradient -->
  <defs>
    <radialGradient id="moonGradient">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9E79F;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Crescent moon shape -->
  <circle cx="50" cy="50" r="35" fill="url(#moonGradient)"/>

  <!-- Dark side (creates crescent effect) -->
  <circle cx="60" cy="45" r="30" fill="#E8E8E8" opacity="0.3"/>

  <!-- Craters (dark spots) -->
  <circle cx="42" cy="38" r="5" fill="#D4C190" opacity="0.6"/>
  <circle cx="55" cy="52" r="7" fill="#D4C190" opacity="0.6"/>
  <circle cx="38" cy="58" r="4" fill="#D4C190" opacity="0.6"/>
  <circle cx="48" cy="68" r="6" fill="#D4C190" opacity="0.6"/>
  <circle cx="35" cy="45" r="3" fill="#D4C190" opacity="0.6"/>

  <!-- Crater details (inner circles) -->
  <circle cx="42" cy="38" r="2.5" fill="#C4A777" opacity="0.4"/>
  <circle cx="55" cy="52" r="3.5" fill="#C4A777" opacity="0.4"/>
  <circle cx="48" cy="68" r="3" fill="#C4A777" opacity="0.4"/>

  <!-- Highlight for glow effect -->
  <ellipse cx="40" cy="40" rx="12" ry="15" fill="#FFFEF0" opacity="0.5"/>

  <!-- Face (cute sleeping moon) -->
  <path d="M 38 48 Q 40 46 42 48" stroke="#8B7355" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 45 54 Q 47 52 49 54" stroke="#8B7355" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 40 62 Q 44 64 48 62" stroke="#8B7355" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>