  </defs>

  <!-- Sun rays (triangular) -->
  <path d="M 50 5 L 45 20 L 55 20 Z" fill="#FFC107"/>
  <path d="M 80 15 L 70 25 L 78 30 Z" fill="#FFC107"/>
  <path d="M 95 50 L 80 45 L 80 55 Z" fill="#FFC107"/>
  <path d="M 80 85 L 78 70 L 70 75 Z" fill="#FFC107"/>
  <path d="M 50 95 L 55 80 L 45 80 Z" fill="#FFC107"/>
  <path d="M 20 85 L 30 75 L 22 70 Z" fill="#FFC107"/>
  <path d="M 5 50 L 20 55 L 20 45 Z" fill="#FFC107"/>
  <path d="M 20 15 L 22 30 L 30 25 Z" fill="#FFC107"/>

  <!-- Sun body -->
