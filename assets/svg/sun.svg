  <!-- Highlight -->
  <ellipse cx="42" cy="42" rx="10" ry="12" fill="#FFFDE7" opacity="0.7"/>

  <!-- Face (cute sun) -->
  <circle cx="43" cy="47" r="2.5" fill="#FF6F00"/>
  <circle cx="57" cy="47" r="2.5" fill="#FF6F00"/>
  <path d="M 42 57 Q 50 62 58 57" stroke="#FF6F00" stroke-width="2" fill="none" stroke-linecap="round"/>
