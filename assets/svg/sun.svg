<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun gradient -->
  <defs>
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
