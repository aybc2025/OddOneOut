      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Fork head/base -->
  <path d="M30 15 L30 48 Q30 53 35 53 L42 53 L42 90 Q42 92 44 92 L56 92 Q58 92 58 90 L58 53 L65 53 Q70 53 70 48 L70 15 Q70 12 68 12 L32 12 Q30 12 30 15 Z"
