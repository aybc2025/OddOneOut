  <!-- Prong 1 -->
  <rect x="33" y="12" width="6" height="42" rx="3" fill="url(#forkGradient)" stroke="#A0A0A0" stroke-width="1.5"/>

  <!-- Prong 2 -->
  <rect x="47" y="12" width="6" height="42" rx="3" fill="url(#forkGradient)" stroke="#A0A0A0" stroke-width="1.5"/>

  <!-- Prong 3 -->
  <rect x="61" y="12" width="6" height="42" rx="3" fill="url(#forkGradient)" stroke="#A0A0A0" stroke-width="1.5"/>

  <!-- Prong shine highlights -->
  <rect x="34.5" y="14" width="3" height="35" rx="1.5" fill="#FFFFFF" opacity="0.4"/>
  <rect x="48.5" y="14" width="3" height="35" rx="1.5" fill="#FFFFFF" opacity="0.4"/>
  <rect x="62.5" y="14" width="3" height="35" rx="1.5" fill="#FFFFFF" opacity="0.4"/>

  <!-- Handle shine -->
