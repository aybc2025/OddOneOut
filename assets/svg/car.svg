  <!-- Window frames -->
  <path d="M37 35 L42 37 L42 46 L37 48 Z" fill="none" stroke="#34495E" stroke-width="1.5"/>
  <path d="M63 35 L58 37 L58 46 L63 48 Z" fill="none" stroke="#34495E" stroke-width="1.5"/>
