<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hatBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#990000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hat brim shadow -->
  <ellipse cx="50" cy="74" rx="38" ry="10" fill="#000000" opacity="0.2"/>

  <!-- Hat brim bottom -->
  <ellipse cx="50" cy="70" rx="40" ry="10"
           fill="url(#brimGradient)" stroke="#660000" stroke-width="2"/>

  <!-- Hat brim top -->
  <ellipse cx="50" cy="68" rx="40" ry="8"
           fill="#CC0000" stroke="#990000" stroke-width="1.5"/>

  <!-- Brim highlight -->
  <ellipse cx="50" cy="68" rx="35" ry="5"
           fill="#FF6B6B" opacity="0.3"/>

  <!-- Hat crown/body -->
  <path d="M25 68 L32 35 Q50 28 68 35 L75 68 Z"
        fill="url(#hatBodyGradient)" stroke="#CC0000" stroke-width="2"/>

  <!-- Crown highlight -->
  <path d="M45 38 L42 68 L58 68 L55 38 Q50 35 45 38 Z"
        fill="#FF6B6B" opacity="0.25"/>

  <!-- Hat band/ribbon -->
  <path d="M27 62 L30 55 Q50 52 70 55 L73 62 Q50 59 27 62 Z"
        fill="url(#ribbonGradient)" stroke="#000000" stroke-width="2"/>

  <!-- Ribbon shine -->
  <path d="M32 57 Q50 54 68 57"
        fill="none" stroke="#404040" stroke-width="1.5" opacity="0.6"/>

  <!-- Decorative ribbon bow -->
  <g transform="translate(20, 58)">
    <!-- Left bow loop -->
    <path d="M0,0 Q-8,-4 -10,0 Q-8,4 0,0"
          fill="url(#ribbonGradient)" stroke="#000000" stroke-width="1.5"/>

    <!-- Right bow loop -->
    <path d="M0,0 Q8,-4 10,0 Q8,4 0,0"
          fill="url(#ribbonGradient)" stroke="#000000" stroke-width="1.5"/>

    <!-- Center knot -->
    <circle cx="0" cy="0" r="2.5"
            fill="url(#ribbonGradient)" stroke="#000000" stroke-width="1"/>

    <!-- Ribbon tails -->
    <path d="M-2,2 L-6,12 L-4,12 L-1,3"
          fill="url(#ribbonGradient)" stroke="#000000" stroke-width="1"/>
    <path d="M2,2 L6,12 L4,12 L1,3"
          fill="url(#ribbonGradient)" stroke="#000000" stroke-width="1"/>
  </g>

  <!-- Crown top indentation -->
  <ellipse cx="50" cy="32" rx="10" ry="4"
           fill="#CC0000" opacity="0.5"/>

  <!-- Hat texture lines -->
  <path d="M35 45 Q50 42 65 45"
        fill="none" stroke="#CC0000" stroke-width="1" opacity="0.4"/>
  <path d="M32 52 Q50 49 68 52"
        fill="none" stroke="#CC0000" stroke-width="1" opacity="0.4"/>

  <!-- Stitching detail on brim -->
  <ellipse cx="50" cy="69" rx="38" ry="7"
           fill="none" stroke="#990000" stroke-width="0.8" stroke-dasharray="2,3" opacity="0.5"/>

  <!-- Crown shine effect -->
  <path d="M45 40 Q50 38 55 40 L54 60 Q50 58 46 60 Z"
        fill="#FFFFFF" opacity="0.15"/>
</svg>
