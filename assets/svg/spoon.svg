<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spoonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spoonShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Main spoon bowl -->
  <ellipse cx="50" cy="30" rx="18" ry="21" fill="url(#spoonGradient)" stroke="#A0A0A0" stroke-width="2"/>

  <!-- Inner bowl shadow -->
  <ellipse cx="50" cy="32" rx="14" ry="16" fill="#F5F5F5" opacity="0.6"/>

  <!-- Handle -->
  <rect x="46" y="48" width="8" height="42" rx="4" fill="url(#spoonGradient)" stroke="#A0A0A0" stroke-width="2"/>

  <!-- Handle shine -->
  <rect x="47.5" y="50" width="5" height="35" rx="2.5" fill="url(#spoonShine)" opacity="0.4"/>

  <!-- Bowl shine highlight -->
  <ellipse cx="45" cy="26" rx="8" ry="10" fill="#FFFFFF" opacity="0.5"/>

  <!-- Handle end detail -->
  <circle cx="50" cy="88" r="4" fill="url(#spoonGradient)" stroke="#A0A0A0" stroke-width="2"/>
</svg>
